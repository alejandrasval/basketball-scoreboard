<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <title>Basketball</title>
  </head>
  <body>
    <main>
      <div id="home">
        <h2>Home</h2>
        <p id="home-score">00</p>
        <div class="btns">
          <button class="btn" id="home-1">+1</button>
          <button class="btn" id="home-2">+2</button>
          <button class="btn" id="home-3">+3</button>
        </div>
      </div>
      <div id="guest">
        <h2>Guest</h2>
        <p id="guest-score">00</p>
        <div class="btns">
          <button class="btn" id="guest-1">+1</button>
          <button class="btn" id="guest-2">+2</button>
          <button class="btn" id="guest-3">+3</button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
